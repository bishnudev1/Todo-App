{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
    <form class="container my-4" method="POST" action="/update/{{todo.sno}}">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Content</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update Todo</button>
    </form>
    {% endblock body %}
